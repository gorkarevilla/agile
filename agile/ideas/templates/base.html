{% load staticfiles %}
{% load static %}
<! DOCTYPE html> 
<html> 
<head>
    <title>Agile Ideas</title>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static "font-awesome/css/font-awesome.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/languages.min.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap/css/sidebar-left.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap/css/simple-sidebar.css" %}">
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    
</head>
<header>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
        {% if request.user.is_authenticated %}
        <button type="button" class="btn btn-default navbar-btn pull-right" onclick="location.href='/ideas/logout'">Log Out</button>
        <p class="navbar-text pull-right">Current session as {{ request.user.get_username }}</p>
        {% else %}
        <button type="button" class="btn btn-default navbar-btn pull-right" onclick="location.href='/ideas/signup'">Register User</button>
        <button type="button" class="btn btn-default navbar-btn pull-right" onClick="location.href='/ideas/login'">Log in</button>
        {% endif %}   		        
	    </div>
	  </div>
	</nav>
</header>
<body>
    <div id="wrapper">
            <div class="sidebar-left">

                <div class="sidebar-links">
			<a class="link-green" href="/ideas/"><i class="fa fa-home"></i>Home</a>
			<!-- THIS IS AN EXAMPLE ON HOW TO ADD SOMETHING TO THE MENU -->
			
                    <a class="link-blue" href="/ideas/main"><i class="fa fa-list-ol"></i>List of Ideas</a>
                </div>

            </div>
       <!-- <div class="container"> -->
       <div id="page-content-wrapper">          
            <div id="content">
                {% include "ideas/messages.html"%}
            	{% block content %}
            	{% endblock %}
        	</div>
        </div>
        <!-- </div>  --> 
    </div>
     

	<!-- jQuery -->
    <script src="{% static "bootstrap/js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap-formhelpers-languages.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap-formhelpers-languages.codes.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap-formhelpers-countries.es_ES.js" %}"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
