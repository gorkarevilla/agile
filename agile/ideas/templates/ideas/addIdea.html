{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h1>Add an Idea</h1>
<p>Please, fill the form to create an Idea</p>
<form action="./addIdea" method="post">
    <div class="form-group">
    {{ form|crispy }}
    {% csrf_token %}
    </div>
    <button class="btn btn-primary btn-md fa fa-check-square-o"  type="submit">Create Idea</button>
</form>
</div>
{% endblock %}
