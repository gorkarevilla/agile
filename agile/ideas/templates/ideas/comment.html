{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h1>Comment</h1>
<p>Please, fill the form to comment</p>
<form action="./comment" method="post">
    <div class="form-group">
    {{ form|crispy }}
    {% csrf_token %}
    </div>
    <button class="btn btn-primary btn-md fa fa-check-square-o" type="submit">Comment</button>
</form>
</div>
{% endblock %}
