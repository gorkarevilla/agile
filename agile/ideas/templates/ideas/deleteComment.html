{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h1>Delete Comment</h1>
<form action="./deleteComment" method="post">
    <div class="form-group">
    {{form|crispy }}
    {% csrf_token %}
    </div>
    <button class="btn btn-primary " type="submit">Delete</button>
</form>
</div>
{% endblock %}
