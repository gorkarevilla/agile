{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h1>Edit your idea</h1>
<p>Please fill in the gaps</p>
<form action="./editIdea" method="post">
    <div class="form-group">
    {{form|crispy }}
    {% csrf_token %}
    </div>
    <button class="btn btn-primary btn-md fa fa-check-square-o" type="submit">Save</button>
</form>
</div>
{% endblock %}
