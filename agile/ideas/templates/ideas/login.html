{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h1>Log in</h1>
<p>Please, fill the form to log in</p>
<form action="./login" method="post">
    <div class="form-group">
    {{ form|crispy }}
    {% csrf_token %}
    </div>
    <button class="btn btn-primary " type="submit">Log in</button>
</form>
</div>
{% endblock %}
